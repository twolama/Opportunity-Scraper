services:
  - type: web
    name: opportunity-bot-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: opportunity-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false

  - type: worker
    name: opportunity-bot-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app/worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: opportunity-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false

databases:
  - name: opportunity-db
